---
  swagger: "2.0"
  info: 
    version: "0.0.1"
    title: "Swagger"
    description: "All services\n"
  host: "host"
  basePath: "/"
  schemes: 
    - "http"
    - "https"
  consumes: 
    - "application/json"
  produces: 
    - "application/json"
  tags: []
  definitions: 
    apiKubernetesConfig: 
      type: "object"
      properties: 
        name: 
          type: "string"
        type: 
          type: "string"
        path: 
          type: "string"
        data: 
          type: "string"
    apiKubernetesConfigs: 
      type: "object"
      properties: 
        configs: 
          type: "array"
          items: 
            $ref: "#/definitions/apiKubernetesConfig"
    apiKubernetesEnvVar: 
      type: "object"
      properties: 
        name: 
          type: "string"
        value: 
          type: "string"
    apiKubernetesPort: 
      type: "object"
      properties: 
        name: 
          type: "string"
        port: 
          type: "string"
    apiKubernetesServiceForm: 
      type: "object"
      properties: 
        serviceName: 
          type: "string"
        ports: 
          type: "array"
          items: 
            $ref: "#/definitions/apiKubernetesPort"
        volumes: 
          type: "array"
          items: 
            $ref: "#/definitions/apiKubernetesVolume"
        variables: 
          type: "array"
          items: 
            $ref: "#/definitions/apiKubernetesEnvVar"
    apiKubernetesVolume: 
      type: "object"
      properties: 
        name: 
          type: "string"
        mountPath: 
          type: "string"
        pvcName: 
          type: "string"
        pvcSizeGB: 
          type: "integer"
          format: "int32"
        gceDisk: 
          type: "string"
    apiPlugin: 
      type: "object"
      properties: 
        name: 
          type: "string"
        version: 
          type: "string"
    apiPlugins: 
      type: "object"
      properties: 
        plugins: 
          type: "array"
          items: 
            $ref: "#/definitions/apiPlugin"
    apiService: 
      type: "object"
      properties: 
        name: 
          type: "string"
        description: 
          type: "string"
    apiServices: 
      type: "object"
      properties: 
        services: 
          type: "array"
          items: 
            $ref: "#/definitions/apiService"
    apiVersion: 
      type: "object"
      properties: 
        name: 
          type: "string"
  paths: 
    /plugins: 
      get: 
        operationId: "GetGlobalPlugins"
        responses: 
          200: 
            description: ""
            schema: 
              $ref: "#/definitions/apiPlugins"
        tags: 
          - "ApiService"
    /services: 
      get: 
        operationId: "GetServices"
        responses: 
          200: 
            description: ""
            schema: 
              $ref: "#/definitions/apiServices"
        tags: 
          - "ApiService"
    /services/{name}/kubernetes: 
      get: 
        operationId: "GetKubernetesConfigs"
        responses: 
          200: 
            description: ""
            schema: 
              $ref: "#/definitions/apiKubernetesConfigs"
        parameters: 
          - 
            name: "name"
            in: "path"
            required: true
            type: "string"
          - 
            name: "description"
            in: "query"
            required: false
            type: "string"
        tags: 
          - "ApiService"
    /services/{name}/kubernetes/form: 
      get: 
        operationId: "KubernetesFormFromPlugins"
        responses: 
          200: 
            description: ""
            schema: 
              $ref: "#/definitions/apiKubernetesServiceForm"
        parameters: 
          - 
            name: "name"
            in: "path"
            required: true
            type: "string"
          - 
            name: "description"
            in: "query"
            required: false
            type: "string"
        tags: 
          - "ApiService"
    /services/{name}/plugins: 
      get: 
        operationId: "GetPlugins"
        responses: 
          200: 
            description: ""
            schema: 
              $ref: "#/definitions/apiPlugins"
        parameters: 
          - 
            name: "name"
            in: "path"
            required: true
            type: "string"
          - 
            name: "description"
            in: "query"
            required: false
            type: "string"
        tags: 
          - "ApiService"
    /services/{serviceName}/kubernetes/form: 
      post: 
        operationId: "KubernetesConfigFromForm"
        responses: 
          200: 
            description: ""
            schema: 
              $ref: "#/definitions/apiKubernetesConfigs"
        parameters: 
          - 
            name: "serviceName"
            in: "path"
            required: true
            type: "string"
        tags: 
          - "ApiService"
    /version: 
      get: 
        operationId: "GetVersion"
        responses: 
          200: 
            description: ""
            schema: 
              $ref: "#/definitions/apiVersion"
        tags: 
          - "ApiService"

