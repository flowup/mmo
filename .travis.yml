language: go

go:
  - 1.9.x
  - master

install:
  - go get github.com/mattn/goveralls
  - go get -u github.com/golang/dep/cmd/dep
  - go get -u github.com/golang/lint/golint
  - dep ensure

script:
  - go build github.com/flowup/mmo
  - golint $(go list -e github.com/flowup/mmo/... | grep -v templates)
