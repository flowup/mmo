<mat-card>
  <mat-card-title>Global plugins</mat-card-title>
  <mat-card-content>
      <mat-table #table [dataSource]="pluginList$ | async">
          <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let plugin"> {{plugin.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="version">
              <mat-header-cell *matHeaderCellDef> Version </mat-header-cell>
              <mat-cell *matCellDef="let plugin"> {{plugin.version}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
  </mat-card-content>
</mat-card>
