syntax = "proto3";

package {{.Name}};
option go_package = "{{ .Package }}/{{ .Name }}";

import "google/protobuf/empty.proto";
{{ if .Gateway }}import "google/api/annotations.proto";{{end}}

service {{.Name | Title}}Service {
    rpc GetVersion (google.protobuf.Empty) returns (Version) {}
}

message Version {
    string name = 1;
}